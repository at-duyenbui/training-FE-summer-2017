<div>
  <table class="table table-hover">
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>Content</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let article of articles">
      <td>{{article.id}}</td>
      <td class="col-sm-2 col-sm-2"><img src="{{article.image}}" alt="" class="thumbl"></td>
      <td>{{article.title}}</td>
      <td>{{article.content}}</td>
      <td>{{article.author}}</td>
      <td>
          <a [routerLink]="['/article', article.id]">Detail</a> |
          <a [routerLink]="['/article', article.id, 'edit']">Edit</a>
      </td>
    </tr>
  </table>
</div>
