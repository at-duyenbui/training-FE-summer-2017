<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{item.data.id}}</td>
        <td>{{item.data.name}}</td>
        <td>{{item.data.price}}</td>
        <td>{{item.quantity}}</td>
      </tr>
      <tr>
        <td>Total: {{totalPrice}}</td>
      </tr>
    </tbody>
  </table>
</div>
